<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio 2 - Botón con :hover</title>
    <style>
        /* Estilos para el botón */
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #000;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h2>Botón que cambia de color al pasar el cursor</h2>
    <button>Haz clic aquí</button>
</body>

</html>
