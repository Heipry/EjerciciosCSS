<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio 11 - Flexbox</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">Elemento 1</div>
        <div class="item">Elemento 2</div>
        <div class="item">Elemento 3</div>
    </div>
</body>

</html>
