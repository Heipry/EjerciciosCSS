<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resultado Ejercicio 22</title>
    <style>
        .animated-text {
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            animation: moveAndColorChange 3s infinite;
        }

        @keyframes moveAndColorChange {
            0% {
                transform: translateX(0);
                color: #3498db;
            }
            50% {
                transform: translateX(150px);
                color: #e74c3c;
            }
            100% {
                transform: translateX(0);
                color: #3498db;
            }
        }
    </style>
</head>

<body>
    <h2>Resultado del ejercicio 22</h2>
