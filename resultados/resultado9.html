<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio 9 - Cambio de diseño según el ancho de pantalla</title>
    <style>
        /* Estilos generales */
        body {
            font-size: 26px;
        }

        /* Cambios en pantallas pequeñas */
        @media screen and (max-width: 768px) {
            body {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <h1>Bienvenido a mi página</h1>
    <p>Este texto cambia de tamaño achica la pantalla.</p>
</body>

</html>
