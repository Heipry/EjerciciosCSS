<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio 5 - Fondo con imagen</title>
    <style>
        /* Estilo para el fondo de color */
        .div-con-fondo {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Estilo para el fondo con imagen */
        .div-con-fondo-imagen {
            background-image: url('../img/fondo.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            color: black;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>Ejemplo de fondo con color y con imagen</h2>
    <div class="div-con-fondo">Texto con fondo de color</div>
    <div class="div-con-fondo-imagen">Texto con fondo de imagen</div>
</body>

</html>
