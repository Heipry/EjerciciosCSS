<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio 4 - Estados de enlaces</title>
    <style>
        /* Estilos para los enlaces */
        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            color: #ff5733;
        }

        a:active {
            color: #28a745;
        }

        a:visited {
            color: #6c757d;
        }
    </style>
</head>

<body>
    <h2>Enlace con diferentes estados</h2>
    <a href="https://www.ejemplo.com">Enlace ejemplo</a>
</body>
